packaging_format = 2

id = "webmin"
name = "Webmin"
description.en = "Web-based interface for system administration for Unix"
description.fr = "Interface Web d'administration systÃ¨me pour Unix"

version = "2.102~ynh1"

maintainers = []

[upstream]
license = "BSD-3-Clause"
website = "http://www.webmin.com"
code = "https://github.com/webmin/webmin"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = false
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://github.com/webmin/webmin/releases/download/2.102/webmin_2.102_all.deb"
        sha256 = "1f6e22fd9874e9f0d5cab8c0b848928c164569ba8dd441616a2f637f618beafe"
        format = "deb"
        rename = "webmin.deb"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    admin.url = "/admin"
    admin.show_tile = false
    admin.allowed = "admins"

    [resources.apt]
    packages = "perl, libnet-ssleay-perl, openssl, libauthen-pam-perl, libpam-runtime, libio-pty-perl, apt-show-versions, shared-mime-info"

    extras.webmin.repo = "deb https://download.webmin.com/download/repository sarge contrib"
    extras.webmin.key = "https://download.webmin.com/jcameron-key.asc"
    extras.webmin.packages = "webmin"
