packaging_format = 2

id = "webmin"
name = "Webmin"
description.en = "Web-based interface for system administration"
description.fr = "Interface Web d'administration systÃ¨me"

version = "2.300~ynh1"

maintainers = []

[upstream]
license = "BSD-3-Clause"
website = "http://www.webmin.com"
code = "https://github.com/webmin/webmin"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = false
ldap = false
sso = false
disk = "50M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "admins"

    [install.admin]
    type = "user"

[resources]
        [resources.sources.main]
        url = "https://github.com/webmin/webmin/releases/download/2.300/webmin_2.300_all.deb"
        sha256 = "4464c8de09057b19e72023bf0034041ba02b335aa257158466b163d1d8b35f45"
        rename = "webmin.deb"
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "^webmin_.*_all.deb$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    admin.url = "/admin"
    admin.show_tile = false
    admin.allowed = "admins"

    [resources.apt]
    packages = "perl, libnet-ssleay-perl, openssl, libauthen-pam-perl, libpam-runtime, libio-pty-perl, apt-show-versions, shared-mime-info"
