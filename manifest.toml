#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "webmin"
name = "Webmin"
description.en = "Web-based interface for system administration"
description.fr = "Interface Web d'administration systÃ¨me"

version = "2.500~ynh1"

maintainers = []

[upstream]
license = "BSD-3-Clause"
website = "http://www.webmin.com"
code = "https://github.com/webmin/webmin"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false

sso = false

disk = "50M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "admins"

    [install.admin]
    type = "user"

[resources]
    [resources.sources.main]
    url = "https://github.com/webmin/webmin/releases/download/2.500/webmin_2.500_all.deb"
    sha256 = "d6506d4d57b383dae7ad649ce45b0ead0faec0d6267f147f4cd82030fc0cd17c"
    rename = "webmin.deb"
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "^webmin_.*_all.deb$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    admin.url = "/admin"
    admin.show_tile = false
    admin.allowed = "admins"

    [resources.ports]

    [resources.apt]
    packages = "perl, libnet-ssleay-perl, openssl, libauthen-pam-perl, libpam-runtime, libio-pty-perl, apt-show-versions, shared-mime-info"
